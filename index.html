<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 max-w-lg bg-white rounded-lg shadow-lg">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-700">Income & Expense Tracker</h1>
            <div class="mt-4">
                <div class="flex justify-between text-lg">
                    <div>Total Income: <span id="total-income" class="text-green-500">₹0</span></div>
                    <div>Total Expense: <span id="total-expense" class="text-red-500">₹0</span></div>
                </div>
                <div class="mt-2 text-xl font-semibold">
                    Net Balance: <span id="net-balance" class="text-blue-500">₹0</span>
                </div>
            </div>
        </header>

        <!-- Form Section -->
        <form id="transaction-form" class="mb-6">
            <div class="mb-4">
                <input type="text" id="description" placeholder="Description" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
            </div>
            <div class="mb-4">
                <input type="number" id="amount" placeholder="Amount" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
            </div>
            <div class="mb-4 flex justify-between">
                <label class="flex items-center">
                    <input type="radio" name="type" value="income" required
                        class="form-radio text-green-500">
                    <span class="ml-2 text-gray-700">Income</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="type" value="expense" required
                        class="form-radio text-red-500">
                    <span class="ml-2 text-gray-700">Expense</span>
                </label>
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">Add Transaction</button>
        </form>

        <!-- Filter Section -->
        <div class="mb-6">
            <div class="flex justify-between">
                <label class="flex items-center">
                    <input type="radio" name="filter" value="all" checked
                        class="form-radio text-gray-500">
                    <span class="ml-2 text-gray-700">All</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="filter" value="income"
                        class="form-radio text-green-500">
                    <span class="ml-2 text-gray-700">Income</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="filter" value="expense"
                        class="form-radio text-red-500">
                    <span class="ml-2 text-gray-700">Expense</span>
                </label>
            </div>
        </div>

        <!-- Transaction List Section -->
        <ul id="transactions-list" class="space-y-4">
            <!-- Transactions will appear here -->
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
